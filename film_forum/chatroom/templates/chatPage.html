<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
            }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(#252525 80%, #ffa600 100%);
        }

        .whole-container {
            position: relative;
            top: 30px;
            width: 1396px;
            max-width: 100%;
            height: calc(100vh - 100px);
            background: #fff;
            box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.06), 0 2px 5px 0 rgba(0, 0, 0, 0.06);
            display: flex;
            border-radius: 25px;
        }
        
        .left-chat-container {
            position: relative;
            flex: 30%;
            background: #fff;
            border-right: 1px solid rgba(0, 0, 0, 0.2);
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
        }

        .right-chat-container {
            position: relative;
            flex: 70%;
            border-bottom-right-radius: 25px;
        }

        .right-chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(../static/pic/IMG_8829.PNG);
            opacity: 0.06;
        }
        
        .chat-header {
            width: 1396px;
            max-width: 100%;
            text-align: center;
            background-color: #075e54;
            color: #fff;
            padding: 10px 0px;
        }
        
        .header {
            position: relative;
            height: 60px;
            background: #ededed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 15px;
            border-top-left-radius: 25px;
        }

        .userimg {
            position: relative;
            width: 40px;
            height: 40px;
            overflow: hidden;
            border-radius: 50%;
            cursor: pointer;
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav_icon {
            display: flex;
            align-items: center;
        }

        .nav_icon li {
            display: flex;
            list-style: none;
            cursor: pointer;
            color: #51585c;
            font-size: 1.5em;
            margin-left: 22px;
        }

        .nav_icon li a {
            position: relative;
            color: #51585c;
            top: 3px;
        }
        
        .search_chat {
            position: relative;
            width: 100%;
            height: 50px;
            background: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 15px;
        }
        .search_chat div {
            width: 100%;
        }
        .search_chat div input::placeholder {
            color: #bbb;
        } 
        .search_chat div input {
            width: 100%;
            outline: none;
            border: none;
            background: #fff;
            padding: 6px;
            height: 38px;
            border-radius: 30px;
            font-size: 14px;
            padding-left: 40px;
        }
        .search_chat div ion-icon {
            position: absolute;
            left: 30px;
            top: 16px;
            font-size: 1.2em;
        }

        .chatList {
            position: relative;
            height: calc(100% - 110px);/* 60 + 50 = 110*/
            overflow-y: auto;
            border-bottom-left-radius: 25px;
        }
        .chatList .block {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            cursor: pointer;
        }
        .chatList .block.active {
            background: #ebebeb;
        }
        .chatList .block:hover {
            background: #f5f5f5;
        } 
        .chatList .block .imgbox {
            position: relative;
            height: 45px;
            min-width: 45px;
            overflow: hidden;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chatList .block .details {
            position: relative;
            width: 100%;
        }
        .chatList .block .details .listHead {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .chatList .block .details .listHead h4 {
            font-size: 1.1em;
            font-weight: 600;
            color: #111;
        }
        .chatList .block .details .listHead .time {
            font-size: 0.75em;
            color: #aaa;
        } 
        .chatList .block .details .listHead .time {
            color: #111;
        }
        .chatList .block.unread .details .listHead .time {
            color: #06d755;
        }

        .message_p {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message_p p {
            color: #aaa;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            font-size: 0.9em;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .message_p b {
            background: #06d755;
            color: #fff;
            min-width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.75em;
        }
        .chat-header h1 {
            font-size: 24px;
        }

        .chat-logout {
            text-align: right;
            padding: 20px;
            background: #ffffff;
            border-bottom: 1px solid rgb(134, 134, 134);
            border-top-right-radius: 25px;
        }

        .chat-logout a {
            text-decoration: none;
            color: #075e54;
            font-weight: bold;
        }

        .chat-logout a:hover {
            text-decoration: underline;
        }

        .chat__item__container {
            padding: 10px;
            border-radius: 10px;
            height: calc(100% - 120px);
            max-width: 100%;
            width: 100%;
            /* Set a maximum height for the chat container */
            overflow-y: auto;
            word-break: break-all;
            /* Add a vertical scrollbar when needed */
        }

        .chat-input-container {
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 50px;
            background: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-right-radius: 25px;
        }

        #id_message_send_input {
            flex: 1;
            /* Take up available space */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #id_message_send_button {
            padding: 5px 10px;
            background-color: #075e54;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-message {
            background-color: #e4f9f5;
            border-radius: 10px;
            margin: 10px 0;
            padding: 10px;
            position: relative;
        }

        .chat-message.right {
            background-color: black;
            max-width: 80%;
            float: right;
            clear: both;
            margin-left: auto;
            margin-right: 0;
            padding: 20px 15px 10px;
        }

        .chat-message.left {
            background-color: #075e54;
            max-width: 80%;
            float: left;
            clear: both;
            margin-left: 0;
            margin-right: auto;
            padding: 20px 15px 10px;
        }

        .chat-message span {
            color: white;
        }

        .message-timestamp {
            font-size: 10px;
            position: absolute;
            top: 5px;
            right: 8px;
        }

        .message-username {
            font-size: 12px;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .exitLogo {
            font-size: 24px;
            color: #d9dbd5;
        }

        .title {
            position: absolute;
            top: 15px;
            left: 40px;
            color: #ffa600;
            font-size: 40px;
            font-weight: 700;
        }

    </style>
</head>

<body>
    <p class="title">Kounel</p>
    <div class="whole-container">
        
        <div class="left-chat-container">
            <!-- header -->
            <div class="header">
                <div class="userimg">
                  <img src="../static/pic/user.png" class="cover">
                </div>
                
                <ul class="nav_icon">
                    <li><ion-icon name="chatbox"></ion-icon></li>
                    <li><a href="{% url 'logout-user' %}"><ion-icon name="exit"></ion-icon></a></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </div>
            <!-- search -->
            <div class="search_chat">
                <div>
                  <input type="text" placeholder="Search or start new chat">
                  <ion-icon name="search-outline"></ion-icon>
                </div>
            </div>
            <!-- chatlist -->
            <div class="chatList">
                <div class="block active">
                    <div class="imgbox">
                      <img src="../static/pic/img1.jpeg" class="cover">
                    </div>
                    <div class="details">
                      <div class="listHead">
                        <h4>Muhammad</h4>
                        <p class="time">10:56</p>
                      </div>
                      <div class="message_p">
                        <p>How to make Whatsapp clone using html and css only</p>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-chat-container">
            <div class="chat-logout">
                {% if request.user.is_authenticated %}
                <div style="float: left;font-weight: bold; color: #036358;">{{ request.user|title }} </div>
                <div style="float: right;"><a href="{% url 'logout-user' %}"><i class="fas fa-sign-out-alt"></i></a></div>
                <div style="clear: both;"></div>
                {% endif %}
            </div>
            <div class="chat__item__container" id="id_chat_item_container"></div>
            <div class="chat-input-container">
                <input style="padding-left: 10px; border-radius: 20px;" type="text" id="id_message_send_input" placeholder="Aa" required/>
                <button type="submit" id="id_message_send_button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        
    </div>
        
    <script>
        const chatSocket = new WebSocket("ws://" + window.location.host + "/");
        chatSocket.onopen = function (e) {
            console.log("The connection was set up successfully!");
        };
        chatSocket.onclose = function (e) {
            console.log("Something unexpected happened!");
        };
        document.querySelector("#id_message_send_input").focus();
        document.querySelector("#id_message_send_input").onkeyup = function (e) {
            if (e.keyCode == 13) {
                document.querySelector("#id_message_send_button").click();
            }
        };
        document.querySelector("#id_message_send_button").onclick = function (e) {
            var messageInput = document.querySelector("#id_message_send_input").value;
            // 检查输入内容是否为空或只包含空白字符
            if (messageInput.trim() === "") {
                e.preventDefault(); // 阻止表单提交，这里使用 e 而不是 event
                return; // 终止函数执行
            }

            var currentTime = new Date();
            var timeOptions = {
                hour: '2-digit',   // 以两位数显示小时
                minute: '2-digit', // 以两位数显示分钟
                second: undefined  // 完全不显示秒
            };

            var time = currentTime.toLocaleTimeString('zh-CN', timeOptions); // 使用 'zh-CN' 来确保格式适合中文环境
            chatSocket.send(JSON.stringify({
                message: messageInput,
                username: "{{request.user.username}}",
                time: time
            }));
        };

        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            var messageContainer = document.querySelector("#id_chat_item_container");
            var div = document.createElement("div");
            div.className = (data.username === "{{request.user.username}}") ? "chat-message right" : "chat-message left";
            div.innerHTML = `<div class="message-content">
                <span class="message-text">${data.message}</span>
                <span class="message-timestamp">${data.time}</span>
            </div>`;
            document.querySelector("#id_message_send_input").value = "";
            messageContainer.appendChild(div);
            // Scroll to the bottom of the chat container
            messageContainer.scrollTop = messageContainer.scrollHeight;
        };
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
